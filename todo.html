<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>

    <style>
        body{
            font-family: Arial;
            background:#f4f4f4;
            display:flex;
            justify-content:center;
            margin-top:50px;
        }

        .container{
            background:white;
            padding:20px;
            width:400px;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }

        h2{
            text-align:center;
        }

        input{
            width:70%;
            padding:8px;
        }

        button{
            padding:8px 10px;
            cursor:pointer;
        }

        ul{
            list-style:none;
            padding:0;
        }

        li{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-top:10px;
            padding:8px;
            background:#eee;
            border-radius:5px;
        }

        .done{
            text-decoration: line-through;
            color:gray;
        }

        .actions button{
            margin-left:5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Todo App</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
